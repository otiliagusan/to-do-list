<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="to-do-list-style.css">
</head>
<body>
    <section class ='container'>
        <div class='to-do-text'><i class="fas fa-tasks"></i><h3>To Do List</h3></div>
        <div class='input-container'> 
        <input type="input" placeholder="Write your task..." class="input">
        <input type="button" value="Add" class="btn">
        </div>
        <ul class ='task-list'></ul>
        <div id="buttons">
            <input class="btn alternative" type="button" value="All">
            <input class="btn alternative" type="button" value="Finished">
            <input class="btn alternative" type="button" value="Unfinished">
            
        </div>
    </section>
    <script src="to-do-list-js.js"></script>
</body>
</html>
